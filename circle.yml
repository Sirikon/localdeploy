machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/Sirikon"
    APP_PATH: "$IMPORT_PATH/molly"
dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install
    - cd "$APP_PATH" && go build -v -ldflags "-X main.appVersion=$(< version.txt)"
    - cd "$APP_PATH" && env GOOS=windows GOARCH=amd64 go build -v -ldflags "-X main.appVersion=$(< version.txt)"
test:
  override:
    - go get -u github.com/jstemmer/go-junit-report
    - mkdir $CIRCLE_TEST_REPORTS/junit
    - cd "$APP_PATH" && go test -v | go-junit-report > $CIRCLE_TEST_REPORTS/junit/test-results.xml
general:
  artifacts:
    - "molly" # Linux executable
    - "molly.exe" # Windows executable
